<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@1,400;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>MK Leaderboard</title>
    <link rel="shortcut icon" type="image/png" href="./favicon-mk-leaderboard.png">
</head>

<body>
    <h1>MORTAL KOMBAT LEADERBOARD</h1>
    <section class="hero">
        <div class="table">
            <div class="title-button">
                <h2>Recent Scores</h2>
                <button type="reset" class="refresh">REFRESH</button>
            </div>
            <ul class="list" id="list"></ul>
        </div>
        <div class="add-your-score">
            <h2>Add your Score</h2>
            <form>
                <label>YOUR NAME
                    <input type="text" class="user-name" required placeholder="Write your name here">
                </label>
                <label for="score">YOUR SCORE
                    <input type="number" class="points" required placeholder="Write your score here">
                </label>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </section>
</body>

</html>
